<div class="payment-container">
    <h2>Checkout</h2>
  
    <div *ngIf="Products.length === 0" class="empty-cart">
      <p>Your cart is empty !</p>
    </div>
  
    <div *ngFor="let product of Products" class="product-item">
      <p><strong>{{ product.Name }}</strong> - {{ product.Price }}$</p>
    </div>

    <p class="total"><strong>Total:</strong> {{ calculateTotal() }}

    <div class="payment-options">
      <h3>Select Payment Method</h3>
      <button class="payment-btn" (click)="selectPayment('credit-card')">Credit Card</button>
      <button class="payment-btn" (click)="selectPayment('paypal')">PayPal</button>
    </div>
  </div>
